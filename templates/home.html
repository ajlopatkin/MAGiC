<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAGiC - Genetic Circuit Designer</title>
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/dial.css') }}" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: rgba(27, 38, 39);
      color: #e8e8e8;
      overflow-x: hidden;
    }

    /* DNA Icons Animation */
    .dna-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .dna-icon {
      position: absolute;
      top: 100%;
      font-size: 80px;
      color: rgba(178, 243, 95, 0.15);
      opacity: 0;
      animation: floatDNA linear infinite;
    }
    
    @keyframes floatDNA {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.3; }
      90%  { opacity: 0.3; }
      100% { transform: translateY(-200vh) rotate(360deg); opacity: 0; }
    }

    /* Home Page */
    .home {
      min-height: 100vh;
      padding-top: 0;
      position: relative;
      z-index: 1;
    }
    
    .welcome-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 180px);
      padding: 2rem;
      position: relative;
    }
    
    .welcome-text {
      font-size: 80px;
      font-weight: 900;
      color: rgba(178, 243, 95);
      text-shadow: 
        0 0 30px rgba(178, 243, 95, 0.5),
        0 0 60px rgba(178, 243, 95, 0.3);
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0;
      animation: welcomeIn 1.5s 0.5s forwards;
    }
    
    @keyframes welcomeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px);
      }
      to   { 
        opacity: 1; 
        transform: translateY(0);
      }
    }
    
    .welcome-subtitle {
      font-size: 24px;
      color: rgba(178, 243, 95, 0.8);
      text-align: center;
      opacity: 0;
      animation: welcomeIn 1.5s 1s forwards;
      margin-bottom: 3rem;
    }
    
    .start-buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: welcomeIn 1.5s 1.5s forwards;
    }
    
    .start-btn {
      padding: 1.25rem 3rem;
      font-size: 1.2rem;
      font-weight: 600;
      border: 2px solid rgba(178, 243, 95, 0.5);
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        rgba(178, 243, 95, 0.05) 100%);
      color: rgba(178, 243, 95);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.2),
        inset 0 1px 2px rgba(255, 255, 255, 0.3);
      text-decoration: none;
      display: inline-block;
    }
    
    .start-btn:hover {
      transform: translateY(-5px);
      border-color: rgba(178, 243, 95, 0.8);
      box-shadow: 
        0 12px 36px rgba(178, 243, 95, 0.3),
        inset 0 1px 2px rgba(255, 255, 255, 0.4);
      color: rgba(178, 243, 95);
      text-decoration: none;
    }
    
    .powered-footer {
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      animation: welcomeIn 1.5s 2s forwards;
      z-index: 1;
    }
    
    .powered-footer .powered-text {
      font-size: 14px;
      color: rgba(178, 243, 95, 0.6);
      margin-bottom: 10px;
    }
    
    .powered-footer .lab-logo {
      width: 120px;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .welcome-text {
        font-size: 48px;
      }
      .welcome-subtitle {
        font-size: 18px;
      }
      .start-buttons {
        flex-direction: column;
        gap: 1rem;
      }
      .start-btn {
        padding: 1rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Home Page -->
  <div class="home">
    <div class="dna-icons">
      <i class="fas fa-dna dna-icon" style="left:15%; animation-duration:20s; animation-delay:0s;"></i>
      <i class="fas fa-dna dna-icon" style="left:50%; animation-duration:18s; animation-delay:3s;"></i>
      <i class="fas fa-dna dna-icon" style="left:85%; animation-duration:22s; animation-delay:6s;"></i>
    </div>
    
    <div class="welcome-container">
      <h1 class="welcome-text">Welcome to MAGiC</h1>
      <p class="welcome-subtitle">Modular Approach to Genetic Circuit Design</p>
      
      <div class="start-buttons">
        <a href="{{ url_for('dial') }}" class="start-btn">
          <i class="fas fa-laptop-code me-2"></i>Virtual Mode
        </a>
        <a href="{{ url_for('eeprom') }}" class="start-btn">
          <i class="fas fa-microchip me-2"></i>Board Mode
        </a>
        <a href="{{ url_for('about') }}" class="start-btn">
          <i class="fas fa-info-circle me-2"></i>About
        </a>
      </div>
    </div>
    
    <div class="powered-footer">
      <div class="powered-text">Powered by</div>
      <img src="static/css/attached_assests/Lopatkin Lab_Logo-C11.png" alt="Lopatkin Lab" class="lab-logo">
    </div>
  </div>
</body>
</html>
